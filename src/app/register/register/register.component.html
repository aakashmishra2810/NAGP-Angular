<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && fCntrls.firstName.errors }" />
    <div *ngIf="submitted && fCntrls.firstName.errors" class="invalid-feedback">
      <div *ngIf="fCntrls.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && fCntrls.lastName.errors }" />
    <div *ngIf="submitted && fCntrls.lastName.errors" class="invalid-feedback">
      <div *ngIf="fCntrls.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && fCntrls.username.errors }" />
    <div *ngIf="submitted && fCntrls.username.errors" class="invalid-feedback">
      <div *ngIf="fCntrls.username.errors.required">Username is required</div>
      <div *ngIf="fCntrls.username.errors?.userNameExists && (fCntrls.touched || fCntrls.dirty)">User name already exist
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && fCntrls.password.errors }" />
    <div *ngIf="submitted && fCntrls.password.errors" class="invalid-feedback">
      <div *ngIf="fCntrls.password.errors.required">Password is required</div>
      <div *ngIf="fCntrls.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
  </div>
</form>
